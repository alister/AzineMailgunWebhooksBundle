mailgunevent_list:
    pattern:  /mailgun/events/{page}/{pageSize}
    defaults: { _controller: "AzineMailgunWebhooksBundle:MailgunEvent:index" }

mailgunevent_show:
    pattern:  /mailgun/event/{id}/show
    defaults: { _controller: "AzineMailgunWebhooksBundle:MailgunEvent:show" }

mailgunevent_delete:
    pattern:  /mailgun/event/delete/{eventId}
    defaults: { _controller: "AzineMailgunWebhooksBundle:MailgunEvent:delete" }

mailgunevent_delete_ajax:
    pattern:  /mailgun/event/delete
    defaults: { _controller: "AzineMailgunWebhooksBundle:MailgunEvent:delete" }

mailgun_overview:
    pattern:  /mailgun/
    defaults: { _controller: "AzineMailgunWebhooksBundle:Mailgun:overview" }
